<div :class="$style.container">
  <dl>
    <dt>Stocks:</dt>
    <dd v-for="rank in Array.from(board.stocks.keys())" :class="[$style.stock, $style.pile]">
      <span v-for="sheep in board.stocks.get(rank)" :class="[$style.sheep, $style.card]">
        {{ sheep.rank }}
      </span>
    </dd>
    <dt>Field:</dt>
    <dd :class="[$style.field, $style.sparse]">
      <span v-for="sheep in board.field" :class="[$style.sheep, $style.card]">
        {{ sheep.rank }}
      </span>
    </dd>
    <dt>Hand:</dt>
    <dd :class="[$style.hand, $style.sparse]">
      <span v-for="event in board.hand" :class="[$style.event, $style.card]">
        {{ event.name }}
      </span>
    </dd>
    <dt>Library:</dt>
    <dd :class="[$style.library, $style.pile]">
      <span v-for="event in board.library" :class="[$style.event, $style.card]">
        {{ event.name }}
      </span>
    </dd>
  </dl>
</div>
